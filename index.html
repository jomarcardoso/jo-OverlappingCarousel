<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jo - Overlapping Carousel</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <section class="hs-presentation hs-overcarousel" data-js="hs-overcarousel">
    <div class="hs-presentation__banner">
      <div class="hs-overcarousel__slide-banner hs-slide-1" data-js="hs-slide-banner-1"></div>
      <div class="hs-overcarousel__slide-banner hs-slide-2" data-js="hs-slide-banner-2"></div>
      <div class="hs-overcarousel__slide-banner hs-slide-3" data-js="hs-slide-banner-3"></div>
    </div>
    <div class="hs-presentation__detail hs-presentation-detail">
      <div class="hs-presentation-detail__content">
      <ul class="hs-dots" data-js="dots">
      </ul>
      <div class="hs-presentation-sumary hs-presentation-sumary--header">
        <div class="">Overlapping</div>
        <hr class="hs-presentation-sumary__hr">
        <div class="">CAROUSEL</div>
      </div>
      <div class="hs-overcarousel__slides-detail">
        <h2 class="hs-slide-detail" data-js="hs-slide-detail-1">
        <div class="hs-slide-detail__content">
          uma mensagem <br> motivacional
        </div>
        </h2>
        <h2 class="hs-slide-detail" data-js="hs-slide-detail-2">
        <div class="hs-slide-detail__content">
          duas mensagens <br> motivacionais
        </div>
        </h2>
        <h2 class="hs-slide-detail" data-js="hs-slide-detail-3">
        <div class="hs-slide-detail__content">
          trÃªs mensagens <br> motivacionais
        </div>
        </h2>
      </div>
      <div class="hs-presentation-sumary hs-presentation-sumary--footer">
        <div class="">Jomar</div>
        <hr class="hs-presentation-sumary__hr">
        <div class="">2019</div>
      </div>
      </div>
    </div>
  </section>
  <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
